<div class="card bg-light">
    <div class="card-body">
        <h2 class="card-title text-center">Add Employee</h2>
        <div *ngIf="" class="text-center">
            <span class="badge bg-danger">Invalid Fields</span>
        </div>
        <form [formGroup]="fg" (ngSubmit)="newEmployee()">
            <div class="form-group mb-3">
                <label for="nombre">Name</label>
                <input type="text" id="name" formControlName="name" class="form-control" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group mb-3">
                <label for="nombre">Last Name</label>
                <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group mb-3">
                <label for="fecha">Date of Birth</label>
                <input type="date" id="date" class="form-control" formControlName="dateOfBirth">
            </div>
            <div class="form-group mb-3 d-flex">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Work Position</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" formControlName="position">
                    <option value="">Choose...</option>
                    <option [value]="position" *ngFor="let position of positions">{{position}}</option>
                </select>
            </div>
            <div class="form-group mb-3 d-flex">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Status Work</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" formControlName="statusWork">
                    <option value="">Choose...</option>
                    <option value="Si">Working</option>
                    <option value="No">No Working</option>
                </select>
            </div>
            <button style="width: 100%;" type="submit" class="btn btn-primary btn-block">Add Employee</button>
        </form>
    </div>
</div>
